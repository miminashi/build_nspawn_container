name: CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Dockerコンテナのビルド
      run: docker build -t build .
    - name: Dockerコンテナの実行
      run: |
        mkdir -p /tmp/build
        docker run --privileged -v /tmp/build:/docker/build -t build
        ls /tmp/build
    - name: rootfs.tar.gz が作成されたか確認する
      run: test -f /tmp/build/rootfs.tar.gz
